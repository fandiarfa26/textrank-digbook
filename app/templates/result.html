{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{book_title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ch_title}}</h6>
                    
                    <!-- <a href="#" class="btn btn-info btn-sm">Show/Hide Original PDF</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link" id="ori-tab" data-toggle="tab" href="#ori_tab" role="tab" aria-controls="ori_tab" aria-selected="false">Original PDF</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="result-tab" data-toggle="tab" href="#result_tab" role="tab" aria-controls="result_tab" aria-selected="true">Result</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="ori_tab" role="tabpanel" aria-labelledby="ori-tab">
                <embed src="/uploads/book/{{ pdf_ori_path }}" width="100%" height="700"/>
            </div>
            <div class="tab-pane fade show active" id="result_tab" role="tabpanel" aria-labelledby="result-tab">
                <div class="card">
                    <div class="card-body">
                        <h5>Summary</h5>
                        <p>
                            {% for s in summary %}
                            <div class="card book-card">
                                <div class="card-body">
                                    <div class="card-content">
                                        {{ s }}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </p>
                        <hr>
                        <h5>Keywords</h5>
                        <p>
                            {% for k in keywords %}
                                <button type="button" class="btn btn-outline-success btn-sm mb-1">{{ k }}</button>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
          </div>
    </div>

</div>

{% endblock %}
