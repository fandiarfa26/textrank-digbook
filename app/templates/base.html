<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skripsi</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body class="bg-light">

    <div class="sidebar">
        <div class="brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
        </div>
        <div class="menu">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %} active {% endif %}" title="Home"><i class="fa fa-fw fa-home"></i></a>
            <!-- <a href="#!" title="Help"><i class="fa fa-fw fa-question-circle"></i></a> -->
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %} active {% endif %}" title="About"><i class="fa fa-fw fa-info-circle"></i></a>
        </div>
        
    </div>

    <div class="main">
        <div class="container-fluid">
            <h3>Automatic Text Summarization & Keyword Extraction using Textrank</h3>
            <hr>
            {% block content %}{% endblock %}
        </div>
    </div>

    <div id="snackbar">Some text some message..</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</body>
</html>
